        type="text/javascript">!function (o, c) { var n = c.documentElement, t = " w-mod-"; n.className += t + "js", ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch") }(window, document);</script>

            font-size: 18px;

</head>

<body>
    <h1 class="head3">FEATURE 2: COMPARISON OF ML ACCURACIES</h1>
    <form class="form2" action="" method="POST" enctype="multipart/form-data">
        <label for="colinp">Which columns are your input data?</label>
        <input type="text" id="colinp" name="colinp" required class="colinp">
        <br>
        <br>

        <label for="colop">Which column is your output variable?</label>
        <input type="text" id="colop" name="colop" required class="colop">
        <br>
        <br>

        <label for="mlalgo">Which type of Machine Learning Algorithm would you like to implement?<ol>
                <li>Classification</li>
                <li>Regression</li>
                <li>Clustering</li>
            </ol>
        </label>
        <input type="number" id="mlalgo" name="mlalgo" required class="mlalgo">
        <br>
        <br>

        <label for="traintest">What is your train-percent and test-percent?</label>
        <input type="text" id="traintest" name="traintest" required class="traintest">
        <br>
        <br>


        <label for="mlpara">What is the value of epsilon, l2norm and number of clusters?</label>
        <input type="text" id="mlpara" name="mlpara" required class="mlpara">
        <br>
        <br>

        <input type="submit" value="Upload Form" data-wait="Please Wait" class="submit-button w-button">

    </form>

    {% if accuracy is defined %}
    {{ accuracy }}
{% else %}
accuracy is not defined
{% endif %}
</body>

</html>
